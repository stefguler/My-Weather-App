<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Crafty+Girls&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"> 
    <title>Weather Check Site</title>
</head>
<body>
   
    <header>
        <div class="title">
           <h1>What's the WEATHER?</h1>
        </div>
        <img src="images/weather-icon-png-11063.png" alt="sundAndCloudsImage">
    </header>
    <main>
        <div class="weatherdata-container">
            
            <form>
                    <input id="cityinput" type="text" placeholder="Enter City here">
            </form>
            
            <div class="introText"></div>
            <div class="degree"></div>
            <div class="weatherCity"></div>
        </div>


    </main>
    <footer>
        <small class="copyright">&copy sDev Solutions 2022</small>
    </footer>
    

<script>

    let city;
    const inputbox = document.querySelector("#cityinput");
    const form = document.querySelector("form");
    
    form.addEventListener("submit", e => {
        e.preventDefault();
        city = inputbox.value.toLowerCase();
        console.log(city)
        
        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=c0d9799d936ec2a8d83a829cf6c15d29&units=metric`)
            .then((response) => {
                return response.json()
            })
            .then((data) => {
                console.log(data.main.temp)
                whatever(data)
            })
    });

    let whatever = (data) => {
        let templateString1 = `${data.main.temp} Â°C`
        let templateString2 = `in ${inputbox.value}!`
        document.querySelector(".introText").innerHTML='It is'
        document.querySelector(".degree").innerHTML=templateString1
        document.querySelector(".weatherCity").innerHTML=templateString2
    }


</script>   
</body>

</html>
